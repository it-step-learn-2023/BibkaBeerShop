{% extends '_layouts/base.html' %}

{% block content %}
{% load static %}
<section class="hero-wrap hero-wrap-2" style="background-image: url(/static/images/bg_2.jpg);" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
      <div class="container">
          <div class="row no-gutters slider-text align-items-end justify-content-center">
              <div class="col-md-9 ftco-animate mb-5 text-center">
                  <p class="breadcrumbs mb-0"><span class="mr-2"><a href="/">{{ app }} <i class="fa fa-chevron-right"></i></a></span> <span>{{ page }} <i class="fa fa-chevron-right"></i></span></p>
              <h2 class="mb-0 bread">{{ title }}</h2>
              </div>
          </div>
  </div>
</section>
  <section class="ftco-section ftco-degree-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 ftco-animate">
              <p>
              <img src="/media/{{ singl_post.image }}" alt="" class="img-fluid">
            </p>
            <h2 class="mb-3">{{ singl_post.about }}</h2>
            <p>{{ singl_post.content }}</p>
            <div class="tag-widget post-tag-container mb-5 mt-5">
            </div>
            
            <div class="about-author d-flex p-4 bg-light">
              <div class="desc">
                <h3>{{ singl_post.author }}</h3>
              </div>
            </div>
        </div>
      </div>
    </section> <!-- .section -->

{% endblock content %}
